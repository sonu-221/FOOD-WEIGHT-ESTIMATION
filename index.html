<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 550px;
      width: 100%;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff7043;
      animation: slideDown 1s ease;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background: #ff9800;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }
    label:hover {
      background: #e68900;
      transform: scale(1.05);
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background: #4caf50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #43a047;
      transform: scale(1.05);
    }
    img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }
    #nutrition-info {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 15px;
      text-align: center;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
      animation: slideUp 1s ease;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #nutrition-info div {
      background: white;
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid #eee;
      transition: transform 0.2s ease;
    }
    #nutrition-info div:hover {
      transform: scale(1.05);
      background: #fffbf2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üçï Food Detector with Calories</h2>
  <label for="imageInput">üìÇ Choose Image</label>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button onclick="uploadImage()">üîç Predict</button>
  <div id="result"></div>
  <div id="nutrition-info"></div>
</div>

<script>
  function uploadImage() {
    const fileInput = document.getElementById('imageInput');
    if (fileInput.files.length === 0) {
      alert("Please select an image first.");
      return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    fetch("/predict", {
      method: "POST",
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      let resultDiv = document.getElementById("result");

      if (data.error) {
        resultDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
        return;
      }

      let html = `<h3>üçΩ Predicted Food: <span style='color:#ff5722'>${data.food_name}</span></h3>`;
      html += `<img src="${URL.createObjectURL(fileInput.files[0])}" alt="Uploaded Image">`;

      // ‚úÖ Updated to show API-based predicted weight
      if (data.nutrition && data.nutrition.predicted_weight_g !== undefined && data.nutrition.predicted_weight_g !== null) {
        html += `<h4>‚öñÔ∏è Predicted Weight: <span style='color:#4caf50'>${data.nutrition.predicted_weight_g} g</span></h4>`;
      } else {
        html += `<p style="color:orange">‚ö†Ô∏è No weight prediction available.</p>`;
      }

      resultDiv.innerHTML = html;

      // Display nutrition info in horizontal badges
      let nutritionHtml = '';
      for (const [key, value] of Object.entries(data.nutrition)) {
        if (key !== 'predicted_weight_g') {  // skip weight, already shown separately
          nutritionHtml += `<div><strong>${key}:</strong> ${value}</div>`;
        }
      }

      document.getElementById('nutrition-info').innerHTML = nutritionHtml;
    })
    .catch(err => {
      console.error(err);
      alert("An error occurred while predicting.");
    });
  }
</script>

</body>
</html>
